<!DOCTYPE html>
<html>
  <head>
    <title>WebDGap</title>
    <meta charset="utf-8">
    <meta name="Description" content="Convert any web application to a native Windows, Linux, or Mac OS X desktop application.">
    <meta name="Keywords" content="webdgap, convert, zip, web, website, websites, desktop, app, application, native, free, open, source, cross, platform, windows, linux, mac, os, x, 10, chrome, extension, compile">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="SHORTCUT ICON" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="dist/jszip.min.js"></script>
    <script type="text/javascript" src="dist/jszip-utils.js"></script>
    <script type="text/javascript" src="dist/FileSaver.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Cookie&amp;text=tweenui" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin" type="text/css">
  </head>
  <body>
    <!-- Image to show on facebook preview -->
    <img class="hide" src="logo.png">
    
    <!-- Main Display -->
    <header class="head column">
      <header>
        <nav>
          <h1>
            WebDGap
          </h1>
          Web Apps to Native Desktop Apps
          <p>
            <a class="export-as-win-app hide" title="Export for Windows">
              <i class="fa fa-windows"></i>
            </a>
            
            <a class="export-as-mac-app hide" title="Export for Mac OS X">
              <i class="fa msicon-osx"></i>
            </a>
            
            <a class="check export-as-lin-app hide" title="Export for Linux">
              <i class="fa fa-linux"></i>
            </a>
            
<!--
            <a title="Download Chrome Application">
              <i class="fa msicon-chrome"></i>
            </a>
-->
            
            <a title="Download the source code" href="https://github.com/mikethedj4/Myrrord" target="_blank">
              <i class="fa fa-github"></i>
            </a>
            
            <a title="Load in a zip file" class="loadzip">
              <i class="fa fa-file-zip-o"></i>
            </a>
            
            <div class="note">
                Note: Your browser will process the zip file, <u>don't choose a file too big!</u> <br /><br />
            </div>
            
            <div class="hide">
              <input type="file" id="file" name="file" multiple /> <br /><br />
            </div>

            <div class="error_block alert alert-danger hide">
              You will need a recent browser to use this demo :(
            </div>

            <div class="result_block hide">
              <div class="result"></div>
            </div>
            
            <p>
              <a class="donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=BSYGA2RB5ZJCC" target="_blank">Donate to keep the project alive.</a>
            </p>
          </p>
        </nav>
      </header>
    </header>
    
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
